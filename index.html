<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>QR 코드 생성기</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <style>
    #qr canvas {
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div>
    <p>URL: <span id="url"></span></p>
    <div id="qr"></div>
  </div>

  <script>
    const fullURL = "https://example.com"; // 실제 사용 시 동적으로 변경
    document.getElementById("url").textContent = fullURL;

    const canvas = document.createElement('canvas');
    const qr = new QRious({
      element: canvas,
      value: fullURL,
      size: 300
    });

    document.getElementById("qr").appendChild(canvas);
  </script>
</body>
</html>
